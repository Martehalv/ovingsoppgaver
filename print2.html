<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print 2</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>
        function printInfo(name, email, birthyear) {
            document.getElementById("name").innerHTML = name
            document.getElementById("mail").innerHTML = email
            document.getElementById("age").innerHTML = 2024 - birthyear
        }
        printInfo("Marte", "martehal@hiof.no", 2003)

        
    </script>
</body>
</html>
